<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style>
        /* Resetting default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #about {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 5px;
        }

        .about-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .personal-info, .favorites {
            flex: 1;
            padding: 10px;
        }

        .personal-info h3, .favorites h3 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .favorites p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <section id="about">
        <h2>About Me</h2>
        <div class="about-details">
            <div class="personal-info">
                <h3>Personal Information</h3>
                <p><strong>Full Name:</strong> Harish Meeena</p>
                <p><strong>Address:</strong> Bandikui , Rajasthan</p>
                <p><strong>Interests:</strong> Gaming,Travling </p>
                <p><strong>Favorite Food:</strong> Pizza</p>
                <p><strong>Favorite Color:</strong> Black</p>
            </div>
            <div class="favorites">
                <h3>Favorites</h3>
                <p><strong>Favorite Actor:</strong> Salman Khan</p>
                <p><strong>Favorite Actress:</strong> Alia Bhatt</p>
                <p><strong>Favorite Book:</strong> Tiger King</p>
                <!-- Add more favorites as needed -->
            </div>
        </div>
    </section>
</body>
</html>
